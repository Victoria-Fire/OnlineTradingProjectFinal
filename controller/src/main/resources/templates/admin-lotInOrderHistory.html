<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Проданные Лоты</title>
    <header th:insert="blocks/header::header"></header>
</head>

<body>
<div class="bg-img">
    <div id="header" class="container">
        <div class="topnav">
            <a href="buyer">Авторизация</a>
            <a href="#">Корзина</a>
            <!--            <%&#45;&#45;            <a href="search">Поиск</a>&#45;&#45;%>-->
        </div>
    </div>
</div>

<div class="topnav">
    <a th:href="@{/}">Главная страница</a>
    <a th:href="@{/buyer}">Пользователь</a>
    <a href="catalog">Каталог</a>
    <!--    <%&#45;&#45;    <a href="stok">Акция</a>&#45;&#45;%>-->
    <a class="active" th:href="@{/admin}">Админ</a>
</div>

<div class="container mt-5">
    <h1>Проданные Лоты</h1>

    <div style="text-align: center">
        <form name="lotsInOrderHistory" method="post" action="adminLot">
            <a class="btn btn-outline-dark" th:href="'/admin/listLot'">Для продажи</a>
            <a class="btn btn-outline-dark  active" href="#">Продано</a>
        </form>
    </div><br>

    <table class="table table-hover table-responsive-md">
        <thead>
        <tr>
            <th>№</th>
            <th>Название</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lots : ${lotListInOrderHistory}" class="alert-warning">
            <td th:text="${lots.id}"></td>
            <td th:text="${lots.nameLot}"></td>
            <td th:text="${lots.descriptionLot}"></td>

        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
