<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Добавить Пользователя</title>
    <header th:insert="blocks/header::header"></header>
</head>
<body>
<div class="bg-img">
    <div id="header" class="container">
        <div class="topnav">
            <a href="buyer">Авторизация</a>
            <a href="#">Корзина</a>
            <!--            <%&#45;&#45;            <a href="search">Поиск</a>&#45;&#45;%>-->
        </div>
    </div>
</div>

<div class="topnav">
    <a th:href="@{/}">Главная страница</a>
    <a class="active" th:href="@{/buyer}">Пользователь</a>
    <a href="catalog">Каталог</a>
    <!--    <%&#45;&#45;    <a href="stok">Акция</a>&#45;&#45;%>-->
    <a th:href="@{/admin}">Админ</a>
</div>


<div class="container mt-5 mb-5">
    <h1>Добавить Пользователя</h1>
    <form th:action="@{/buyer/add}" th:method="post" th:object="${buyer}">
        <div class="span1"></div>
        <input type="text" name="nameBuyer" id="nameBuyer" th:field="*{nameBuyer}" placeholder="Введите имя" class="form-control"></br>
        <div class="span2"></div>
        <input type="text" name="surnameBuyer" id="surnameBuyer" th:field="*{surnameBuyer}" placeholder="Введите фамилию" class="form-control"></br>
        <button type="submit" class="btn btn-outline-dark">Сохранить</button>
        <a th:href="'/buyer'" class="btn btn-dark">Отмена</a>
    </form>
</div>

</body>
</html>
