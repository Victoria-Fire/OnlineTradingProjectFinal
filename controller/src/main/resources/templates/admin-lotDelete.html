<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Добавить Лот</title>
    <header th:insert="blocks/header::header"></header>
</head>
<body>
<div class="bg-img">
    <div id="header" class="container">
        <div class="topnav">
            <a href="buyer">Авторизация</a>
            <a href="#">Корзина</a>
            <!--            <%&#45;&#45;            <a href="search">Поиск</a>&#45;&#45;%>-->
        </div>
    </div>
</div>

<div class="topnav">
    <a th:href="@{/}">Главная страница</a>
    <a th:href="@{/buyer}">Пользователь</a>
    <a href="catalog">Каталог</a>
    <!--    <%&#45;&#45;    <a href="stok">Акция</a>&#45;&#45;%>-->
    <a class="active" th:href="@{/admin}">Админ</a>
</div>


<div class="container mt-5 mb-5">
    <h1>Удалить Лот</h1>
    <form th:method="post" th:object="${lot}">

        <label>Название:
            <input type="text" name="nameLot" id="nameLot" th:field="*{nameLot}" disabled placeholder="Название"
                   class="form-control">
        </label><br/><br/>

        <label>Описание:
            <input type="text" name="descriptionLot" id="descriptionLot" th:field="*{descriptionLot}" disabled
                   placeholder="Описание" class="form-control">
        </label><br/><br/>


        <button type="submit" class="btn btn-outline-dark">Удалить</button>
        <a th:href="'/admin/listLot'" class="btn btn-dark">Отмена</a>
    </form>
</div>

</body>
</html>
